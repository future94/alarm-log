logging:
    config: classpath:log4j2-spring.xml
spring:
    alarm-log:
        warn:
            mail:
                enabled: false
                smtpHost: xxx
                smtpPort: xxx
                to: xxx
                from: xxx
                username: xxx
                password: xxx
            workweixin:
                enabled: false
                to: xxx,xxx
                applicationId: xxx
                corpid: xxx
                corpsecret: xxx
            dingtalk:
                enabled: false
                token: xxx
                secret: xxx
        warn-exception-extend: false
        simple-warn-info: false
        print-stack-trace: true
        max-retry-times: 1
        retry-sleep-millis: 3000
        do-warn-exception:
            - java.lang.Throwable
server:
    port: 8192
